<app-header></app-header>
<app-projectinfo [open]="isAddEditOpen"></app-projectinfo>
<main>
    <div class="grid-1">
        <div class="col-1 txt-left">
            <button pButton id="btnCreateProject"  (click)="openAddEdit(true)" label="Create Project" icon="pi pi-plus" class="button-primary"></button>
        </div>
    </div>
    <div class="search">
        <div class="input-text">
            <div class="ui-inputgroup">
                <span class="ui-float-label"><input id="Search" type="text" pInputText><label for="UserName">Search</label></span>
                <span class="ui-inputgroup-addon"><button pButton id="btnSearch" type="button" label="Search" class="button-primary"></button></span>
            </div>
        </div>
    </div>
    <app-projectcard></app-projectcard>
</main>
