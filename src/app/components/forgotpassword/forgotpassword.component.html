<div class="container mt-5 pt-5">
    <div class="row row-justify-center">
        <div class="columns-3 bg-g150 p-4 b-bottom b-right b-g200 r-2">
            <ul>
                <li class="pb-3">
                    <label>Enter email to reset password</label>
                </li>
                <li class="pb-3 mt-1 input-full">
                    <span class="ui-float-label"><input id="EmailPasswordReset" type="text" pInputText><label for="EmailPasswordReset">Enter email</label></span>
                </li>
                <li class="pb-3">
                    <button pButton id="btnSend" class="bg-p500" type="button" label="Send" [routerLink]="['/newpassword']"></button>
                </li>
            </ul>
        </div>
    </div>
</div>
