<section class="wrapper mt-2 gutter-3">
    <div class="row row-justify-between b-square r-1 b-g300">
        <div class="column p-3">
            <app-statusflag></app-statusflag>
        </div>
        <div class="columns-9 p-3">
            <div class="wrapper">
                <div class="row">
                    <div class="columns-8">
                        <app-projectcarddata></app-projectcarddata>
                    </div>
                    <div class="columns-4">
                        <app-projectprogressbar></app-projectprogressbar>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns-2 f-right p-3">
            <button pButton id="btnEditProject" type="button" icon="pi pi-pencil" class="bg-p500 b-square b-p500" (click)="project = true"></button>&nbsp;<button pButton type="button" icon="pi pi-times" class="button-warning" (click)="showDialog()"></button>
        </div>
    </div>
</section>
<p-sidebar [(visible)]="project" [fullScreen]="true"> 
    <app-projectinfo></app-projectinfo>
</p-sidebar>
<p-dialog [(visible)]="dialog" [modal]="true" [responsive]="true" [baseZIndex]="10000">
    <p class="p-2">
        Are you sure you want to delete this 
        <br><label id="ProjectName" class="t-s500 f-bold">New workflow for Client member mailing</label>
    </p>    
    <p class="p-2">
        <button pButton id="deleteProject" type="button" label="OK" (click)="DeleteProject()" class="bg-p500"></button>
        &nbsp;<button pButton id="cancel" type="button" label="Cancel" (click)="dialog = false" class="bg-g500"></button>
    </p>
</p-dialog>
