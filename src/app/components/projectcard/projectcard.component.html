<div class="card">
    <div class="grid-3">
        <div class="col-1">
            <app-statusflag></app-statusflag>
        </div>
        <div class="col-2">
            <div class="grid-2">
                <div class="col-1">
                    <app-projectcarddata></app-projectcarddata>
                </div>
                <div class="col-2">
                    <app-projectprogressbar></app-projectprogressbar>
                </div>
            </div>
        </div>
        <div class="col-3">
            <button pButton id="btnCreateProject" type="button" icon="pi pi-pencil" routerLink="/projectinfo" class="button-secondary"></button>&nbsp;<button pButton type="button" icon="pi pi-times" class="button-delete" (click)="showDialog()"></button>
        </div>
    </div>
</div>
<p-dialog [(visible)]="dialog" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200" [baseZIndex]="10000">
    <p>
        Are you sure you want to delete this <label id="ProjectName">Project Name</label>
    </p>    
    <p class="mg-t-lg">
        <button pButton id="addUser" type="button" label="OK" (click)="DeleteProject()" class="button-primary"></button>
    </p>
</p-dialog>
